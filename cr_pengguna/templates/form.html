<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<form id="registrationForm" action="register.php" method="post">
    <h2>Register - Customer or Hotel</h2>

    <!-- Role Selection -->
    <label for="role">Select Role:</label>
    <select id="role" name="role" onchange="toggleForm()">
        <option value="customer">Customer</option>
        <option value="hotel">Hotel</option>
    </select>

    <!-- Customer Registration Form -->
    <div id="customerForm">
        <h3>Register - Customer</h3>
        <label for="customerEmail">Email:</label>
        <input type="email" id="customerEmail" name="customerEmail" required>

        <!-- Add other customer fields here -->

        <button type="submit">Register</button>
    </div>

    <!-- Hotel Registration Form -->
    <div id="hotelForm" style="display: none;">
        <h3>Register - Hotel</h3>
        <label for="hotelEmail">Email:</label>
        <input type="email" id="hotelEmail" name="hotelEmail" required>

        <!-- Add other hotel fields here -->

        <button type="submit">Register</button>
    </div>
</form>

<script>
    function toggleForm() {
        var role = document.getElementById("role").value;
        var customerForm = document.getElementById("customerForm");
        var hotelForm = document.getElementById("hotelForm");

        if (role === "customer") {
            customerForm.style.display = "block";
            hotelForm.style.display = "none";
        } else if (role === "hotel") {
            customerForm.style.display = "none";
            hotelForm.style.display = "block";
        }
    }
</script>

</body>
</html>
