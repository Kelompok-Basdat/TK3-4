<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #dashboard {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        label {
            display: block;
            color: #555;
            font-weight: bold;
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div id="dashboard">
        <h2>Customer Dashboard</h2>

        <ul>
            <li>
                <label for="firstName">Nama Depan:</label>
                <p id="firstName">....</p>
            </li>
            <li>
                <label for="lastName">Nama Belakang:</label>
                <p id="lastName">.....</p>
            </li>
            <li>
                <label for="phoneNumber">Nomor HP:</label>
                <p id="phoneNumber">xxxxxxxxxxxx</p>
            </li>
            <li>
                <label for="email">Email:</label>
                <p id="email">dummy.data@example.com</p>
            </li>
            <li>
                <label for="nik">NIK:</label>
                <p id="nik">1234567890123456</p>
            </li>
        </ul>
    </div>

</body>
</html>
