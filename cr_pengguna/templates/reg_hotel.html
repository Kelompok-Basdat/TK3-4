<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #hotelRegistrationForm {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%; /* Adjust the width as needed */
            max-width: 400px; /* Set a maximum width */
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Hotel Registration</title>
</head>
<body>

    <form id="hotelRegistrationForm" action="register_hotel.php" method="post">
        <h2>Register - Hotel</h2>

        <label for="hotelEmail">Email:</label>
    <input type="email" id="hotelEmail" name="hotelEmail" required>

    <label for="hotelPassword">Password:</label>
    <input type="password" id="hotelPassword" name="hotelPassword" required>

    <label for="ownerFirstName">Nama Depan Pemilik Hotel:</label>
    <input type="text" id="ownerFirstName" name="ownerFirstName" required>

    <label for="ownerLastName">Nama Belakang Pemilik Hotel:</label>
    <input type="text" id="ownerLastName" name="ownerLastName" required>

    <label for="ownerPhoneNumber">Nomor HP Pemilik Hotel:</label>
    <input type="tel" id="ownerPhoneNumber" name="ownerPhoneNumber" required>

    <label for="businessLicenseNumber">Nomor Izin Usaha:</label>
    <input type="text" id="businessLicenseNumber" name="businessLicenseNumber" required>

    <label for="hotelName">Nama Hotel:</label>
    <input type="text" id="hotelName" name="hotelName" required>

    <label for="hotelBranch">Cabang Hotel:</label>
    <input type="text" id="hotelBranch" name="hotelBranch" required>

    <label for="streetName">Nama Jalan:</label>
    <input type="text" id="streetName" name="streetName" required>

    <label for="subDistrict">Kecamatan:</label>
    <input type="text" id="subDistrict" name="subDistrict" required>

    <label for="city">Kota:</label>
    <input type="text" id="city" name="city" required>

    <label for="province">Provinsi:</label>
    <input type="text" id="province" name="province" required>


        <button type="submit">Register</button>
    </form>

</body>
</html>
