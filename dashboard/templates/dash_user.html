{% extends "base.html" %}
{% block meta %}
<title>User Dashboard</title>
<style>
  .dashboard-container {
    width: 50%; /* Adjust the width as per your layout requirements */
    margin: 50px auto; /* More margin at the top and bottom */
    padding: 40px; /* More padding for better spacing */
    border: none; /* Remove border */
    border-radius: 8px; /* Slightly larger border radius for a modern look */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); /* Softer shadow for subtlety */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
    background-color: #f9f9f9; /* Light background for the card */
  }
  .dashboard-header {
    text-align: left; /* Align header to the left */
    margin-bottom: 40px; /* Maintain bottom margin for spacing */
    border-bottom: 2px solid #007bff; /* Add a blue accent line below the header */
    padding-bottom: 10px; /* Spacing between header text and accent line */
  }
  .dashboard-header h1 {
    color: #007bff; /* Blue color for the header text */
    font-size: 24px; /* Larger font size for the header */
  }
  .dashboard-info {
    font-size: 16px; /* Maintain font size for readability */
    line-height: 2; /* Increase line height for better readability */
    color: #333; /* Darker font color for contrast */
  }
  .dashboard-info label {
    font-weight: bold; /* Maintain bold font for labels */
    color: #555; /* Slightly lighter color for labels */
    margin-bottom: 5px; /* Spacing between label and value */
    display: block; /* Display label on its own line */
  }
  .dashboard-info p {
    margin-bottom: 15px; /* Add more space between information lines */
  }
</style>
{% endblock meta %}
{% block content %}
{% include 'nav-customer.html' %}
<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Customer Dashboard</h1>
  </div>
  <div class="dashboard-info">
    <p><label>Nama Depan:</label><span>{{fname}}</span></p>
    <p><label>Nama Belakang:</label><span>{{lname}}</span></p>
    <p><label>Nomor HP:</label><span>{{pnum}}</span></p>
    <p><label>Email:</label><span>{{email}}</span></p>
    <p><label>NIK:</label><span>{{nik}}</span></p>
  </div>
</div>
{% endblock content %}
