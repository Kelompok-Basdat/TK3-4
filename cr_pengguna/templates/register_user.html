{% extends "base.html" %}
{% block meta %}
<title>User Registration</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px; /* Atau sesuaikan lebar form sesuai kebutuhan */
    }
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px; /* Atau sesuaikan sesuai dengan spacing di gambar */
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: none;
        background-color: #4CAF50; /* Warna hijau Bootstrap */
        color: white;
        margin-top: 10px; /* Atur margin atas sesuai dengan gambar */
    }
</style>
{% endblock meta %}
{% block content %}

    <form id="registrationForm" action="" method="POST">
        <h2>Register - Customer</h2>
    
        <div class="form-group">
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" required>
        </div>
    
        <div class="form-group">
            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" required>
        </div>
    
        <div class="form-group">
            <label for="FirstName">Nama Depan:</label>
            <input type="text" id="FirstName" name="FirstName" required>
        </div>
    
        <div class="form-group">
            <label for="LastName">Nama Belakang:</label>
            <input type="text" id="LastName" name="LastName" required>
        </div>
    
        <div class="form-group">
            <label for="PhoneNumber">Nomor HP:</label>
            <input type="tel" id="PhoneNumber" name="PhoneNumber" required>
        </div>
    
        <div class="form-group">
            <label for="NIK">NIK:</label>
            <input type="text" id="NIK" name="NIK" required>
        </div>
    
        <button type="submit" class="btn btn-primary">Register</button>
        {% if message %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
        {% endif %}
    </form>

{% endblock content %}
